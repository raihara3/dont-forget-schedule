<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Forget Schedule</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <h1 class="title">Don't Forget Schedule</h1>
      </div>
    </header>

    <main class="main">
      <section id="auth-section" class="section auth-section hidden">
        <div class="auth-card">
          <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path>
            <path d="M12 6v6l4 2"></path>
          </svg>
          <p class="auth-message">Connect to Google Calendar to receive notifications</p>
          <button id="auth-button" class="button button-primary">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Sign in with Google
          </button>
        </div>
      </section>

      <section id="settings-section" class="section settings-section hidden">
        <div class="status-card">
          <div class="status-indicator connected">
            <svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Connected to Google Calendar</span>
          </div>
        </div>

        <div class="events-card">
          <div class="events-header">
            <svg class="events-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Upcoming Events</span>
          </div>
          <div id="events-list" class="events-list">
            <div class="events-loading">Loading...</div>
          </div>
        </div>

        <div class="setting-card">
          <label class="setting-label">
            <svg class="setting-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>Remind me before</span>
          </label>
          <div class="radio-group" id="reminder-options">
            <label class="radio-option">
              <input type="radio" name="reminderTime" value="15">
              <span class="radio-label">15 min</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="reminderTime" value="10">
              <span class="radio-label">10 min</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="reminderTime" value="5">
              <span class="radio-label">5 min</span>
            </label>
          </div>
        </div>

        <div class="action-card">
          <button id="test-button" class="button button-secondary">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            Test Notification
          </button>
          <p class="action-hint">Notification will appear in 5 seconds</p>
        </div>

        <div class="logout-card">
          <button id="logout-button" class="button button-ghost">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign out
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-credit">by <a href="https://x.com/raihara3" target="_blank" rel="noopener">@raihara3</a></p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
