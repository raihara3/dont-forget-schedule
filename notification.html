<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .notification-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      padding: 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.5s ease-out, pulse 2s infinite;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      }
      50% {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 0 8px rgba(79, 70, 229, 0.2);
      }
    }

    .alarm-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: ring 0.5s ease-in-out infinite alternate;
    }

    @keyframes ring {
      from {
        transform: rotate(-10deg);
      }
      to {
        transform: rotate(10deg);
      }
    }

    .alarm-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .time-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .event-title {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .event-location {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .event-location svg {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 4px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .button {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
    }

    .button-secondary {
      background: #f3f4f6;
      color: #4b5563;
    }

    .button-secondary:hover {
      background: #e5e7eb;
    }

    .button-snooze {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
    }

    .button-snooze:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4);
    }

    .button-snooze:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="notification-container">
    <div class="alarm-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
    </div>
    <div class="time-badge" id="time-badge">Loading...</div>
    <h1 class="event-title" id="event-title">Loading...</h1>
    <p class="event-location" id="event-location"></p>
    <div class="button-group">
      <button class="button button-primary" id="open-calendar">Open Calendar</button>
      <button class="button button-snooze" id="remind-later">1min before</button>
      <button class="button button-secondary" id="dismiss">Dismiss</button>
    </div>
  </div>
  <audio id="alarm-audio" loop>
    <source src="sounds/alarm.mp3" type="audio/mpeg">
  </audio>
  <script src="notification.js"></script>
</body>
</html>
